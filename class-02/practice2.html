<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 align="center">Application Form</h1>
    Name: <input type="text" name="name" id="name" placeholder="enter your name" /><br /><br />
    Email: <input type="email" name="email" id="email" placeholder="enter your email" /><br /><br />
    Mobile: <input type="tel" name="mobile" id="mobile" /><br /><br />
    Age: <input type="number" name="age" id="age" /><br /><br />
    Address: <textarea name="address" id="address"></textarea><br /><br />
    Gender: 
    <input type="radio" name="gender" id="male" value="male" /> Male
    <input type="radio" name="gender" id="female" value="female" /> Female
    <input type="radio" name="gender" id="other" value="other" /> Other

    <br /><br /> 
    Password: <input type="password" name="password" id="password" /><br /><br />
    Confirm Password: <input type="password" name="confirm_password" id="confirm_password" /><br /><br />
    <input type="submit" value="Submit" />
  </body>
</html>
