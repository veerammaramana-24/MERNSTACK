    <form id="basicForm">
        <label>
            name:   <input type="text" id="name" placeholder="Enter your name:">
        </label>
        <br><br>
        <label>
            Email: <input type="email" id="email" placeholder="Enter your Email:">
        </label> <br><br>
        <label>
            Password: <input type="password" id="password" placeholder="Enter your password:">
        </label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <script>
        const form=document.getElementById("basicForm");
        form.addEventListener("submit",(event)=>{
            event.preventDefault();
            const name=document.getElementById("name").value;
            const email=document.getElementById("email").value;
            const password=document.getElementById("password").value;
            if(name===""){
                alert("please enter your name:");
                return;
            }
            if(email===""){
                alert("please enter your email:");
                return;
            }
            if(password===""){
                alert("please enter your password:");
                return;
            }
            alert(`form has been submitted:username is ${name},email is ${email} and password is ${password}`);
        });
    </script>
